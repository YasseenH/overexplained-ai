steps:
  - name: "gcr.io/cloud-builders/npm"
    args: ["ci"]
    dir: "server"

  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "build"]
    dir: "server"

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-south1-docker.pkg.dev/newsletter-ai-465602/newsletter-project/newsletter-server:latest",
        "-f",
        "server/Dockerfile",
        "server",
      ]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-south1-docker.pkg.dev/newsletter-ai-465602/newsletter-project/newsletter-server:latest",
      ]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      [
        "run",
        "deploy",
        "newsletter-project",
        "--image",
        "us-south1-docker.pkg.dev/newsletter-ai-465602/newsletter-project/newsletter-server:latest",
        "--region",
        "us-south1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--set-env-vars",
        "NODE_ENV=production",
        "--update-secrets",
        "DATABASE_URL=database-url:latest,GCP_PROJECT_ID=gcp-project-id:latest,APP_URL=app-url:latest,RESEND_API_KEY=resend-api-key:latest,RESEND_SENDER=resend-sender:latest,OPENAI_API_KEY=openai-api-key:latest",
      ]

images:
  - "us-south1-docker.pkg.dev/newsletter-ai-465602/newsletter-project/newsletter-server:latest"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"

timeout: "900s"
